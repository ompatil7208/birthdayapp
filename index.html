<html>
<head>
	<title>birthday app by kamal sir</title>
	<style>
		*{font-size:60px;}
		body{background-color:lightblue;}
		btn{width:20%;}
	</style>
</head>

<body>
<center>
	<h1>birthday app</h1>
	<form onsubmit="operations()">
		<input type="submit"value="add"class="btn"/>
		<input type="submit"value="remove"class="btn"/>
		<input type="submit"value="show"class="btn"/>
	</form>
	<h2 id="msg"/>
	
	<script>
		let names=["kamal","harshal"];
		function operations()
		{
			event.preventDefault();
			let msg=document.getElementById("msg");
			let ele=document.activeElement.value;
		
			if(ele=="add")
			{
				let n=prompt("enter name");
				if(n!="")
				{
					names.push(n);
					msg.innerHTML=names;
				}
			}
			else if(ele=="remove")
			{
				let n=prompt("enter name to be removed");
				if(n!="")
				{
					let pos=names.indexOf(n);
					if(pos==-1)
					{
						alert(n+"not found");
					}
					else
					{
						names.splice(pos, 1);
						alert(n+"removed");
					}
					msg.innerHTML=names;
				}
			}
			else if(ele=="show")
			{
				msg.innerHTML=names;
			}
		}
		</script>
</center>
</body>
</html>
